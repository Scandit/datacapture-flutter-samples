publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  scandit_flutter_datacapture_id:
    '>=6.17.2 <6.17.3'
  scandit_flutter_datacapture_text:
    '>=6.17.2 <6.17.3'
  permission_handler: "10.2.0"
  flutter_platform_widgets: ^2.2.6
  cupertino_icons: 1.0.5
  intl: ^0.18.0

flutter:
  uses-material-design: true
