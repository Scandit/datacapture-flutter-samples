publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  scandit_flutter_datacapture_id:
    '>=6.14.1 <6.14.2'
  scandit_flutter_datacapture_text:
    '>=6.14.1 <6.14.2'
  permission_handler: ">=9.0.1 <=9.0.2"
  flutter_platform_widgets: ^1.12.1
  intl: ^0.17.0
  cupertino_icons: 1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
