name: ListBuildingSample
description: A basic sample that demonstrates how to populate a list of scanned barcodes using the Scandit SparkScan API.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  scandit_flutter_datacapture_barcode:
    '>=7.1.3 <7.1.4'
  permission_handler: 11.3.1
  intl: ^0.18.1

flutter:
  uses-material-design: true
