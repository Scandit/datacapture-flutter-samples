publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  scandit_flutter_datacapture_barcode:
    '>=6.15.0 <6.15.1'
  permission_handler: ">=9.0.1 <=9.0.2"
  flutter_platform_widgets: ^1.12.1
  cupertino_icons: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
