name: MatrixScanSimpleSample
description: Very simple sample which shows how you can highlight barcodes on screen with the Scandit Data Capture SDK.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  scandit_flutter_datacapture_barcode:
    '>=6.17.2 <6.17.3'
  permission_handler: "10.2.0"
  flutter_platform_widgets: ^2.2.6

flutter:
  uses-material-design: true
